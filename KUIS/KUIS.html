<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-success" id="layar">
        <div class="container rounded" id="bingkai">
            <h2 class="text-primary d-flex" id="judul">Kuis <img src="25_Journal_And_Pen_icon-icons.com_61466.png"
                    alt="" id="icon"></h2>
            <div id="soal">
                <h4 id="pertanyaan"></h4>

                <input type="radio" name="pilihan" value="a" data-id="0" id="choice0">
                <label for="choice0" id="pilihanText0"></label>

                <input type="radio" name="pilihan" value="b" data-id="1" id="choice1">
                <label for="choice1" id="pilihanText1"></label>

                <input type="radio" name="pilihan" value="c" data-id="2" id="choice2">
                <label for="choice2" id="pilihanText2"></label>

                <input type="radio" name="pilihan" value="d" data-id="3" id="choice3">
                <label for="choice3" id="pilihanText3"></label>
            </div>
            <div class="d-flex justify-content-between" id="btn">
                <button class="btn btn-info" id="btnPrev" onclick="prevQuestion()">Kembali</button>
                <button class="btn btn-info" id="btnNext" onclick="nextQuestion()">Lanjut</button>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
<script src="script.js"></script>

</html>
